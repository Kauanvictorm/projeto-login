<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&"/>

<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            </div>
            <form action="login.php" method="post">
                <div class="dados">
                    <span class="material-symbols-outlined">person</span>
                    <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="seu e-mail">
                    <label for="iemail">E-mail</label>
                    
                </div>
                <div class="dados">
                    <span class="material-symbols-outlined">Vpn_key</span>
                    <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder="sua senha" autocomplete="current-password"> 
                    <label for="isenha">Senha</label>
                </div>
                <input type="submit" value="Enviar">
                <a class="botao" href="esqueci.html">Esqueci a senha<span class="material-symbols-outlined">mail</span>
                </a>
            </form>
        </section>
    </main>
